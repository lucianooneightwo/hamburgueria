<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <title>Hamburgueria</title>

</head>
<body>
    <header class="header">
        <span class="header-logo">hamburgueria</span>

        <nav class="header-nav">
            <ul class="nav-ul">
                <li class="nav-li"><a href="#" class="nav-a">Home</a></li>
                <li class="nav-li"><a href="#" class="nav-a">Sobre</a></li>
                <li class="nav-li"><a href="#" class="nav-a">Menu</a></li>
                <li class="nav-li"><a href="#" class="nav-a">Serviço</a></li>
                <li class="nav-li"><a href="#" class="nav-a">Contato</a></li>
            </ul>
        </nav>

        <div class="nav-icon">
            <div class="nav-shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="dot"></div>
            </div>
            <div class="nav-user">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="nav-bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="mobile" >

            <div class="nav-xmark">
                <i class="fa-solid fa-xmark"></i>
            </div>
      
            <nav class="nav-mobile">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#" class="nav-a">Home</a></li>
                    <li class="nav-li"><a href="#" class="nav-a">Sobre</a></li>
                    <li class="nav-li"><a href="#" class="nav-a">Menu</a></li>
                    <li class="nav-li"><a href="#" class="nav-a">Serviço</a></li>
                    <li class="nav-li"><a href="#" class="nav-a">Contato</a></li>
                </ul>
            </nav>
      
          </div>

    </header>

    <section class="home">
        <div class="home-left">
            <h1 class="home-title">Todo dia é dia de Hamburguer</h1>
            <p class="home-description"><span>hambúrgueres</span><br>para todos os gostos!</p>
            
            <button class="home-btn">Descubra</button>
        </div>
        <div class="home-right">
            <img src="images/home-burger.png" alt="hamburguer principal">
        </div>

    </section>

    <section class="menu">
        <div class="menu-card">
            <div class="menu-img">
                <img src="/images/popular-burger-big.png" alt="burger big">
            </div>
            <div class="menu-a">
                <a href="#">burger big</a>
            </div>
            
        </div>
    </section>





    <script src="js/script.js"></script>
</body>
</html>
